<html>
    <style>
        table,th,td{
            border: 2px solid black;
        }
    </style>
    <body>

        <img src="https://blog-media.byjusfutureschool.com/bfs-blog/2021/11/12170200/HTML-for-Kids-Article-Page.png" width="640" height="168" >

    <table style="width : 85%">

        <th style="color:rgb(0, 0, 0)">Model</th>

    </tr>

    </tr>
    </table>

    <ul>
        <li>Car</li>
        <li>Bike</li>

    </ul>
    <h2>An ordered list</h2>
    <ol>

    </ol>
